<ion-header>
  <ion-toolbar>
    <ion-title>
      世界中の危険状況
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%;height:100%;">
    <ion-fab vertical="center" horizontal="end">
      <ion-fab-button (click)="showModal()">
        <ion-icon name="information"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="primary" (click)="onButtonClick()">
        <ion-icon name="locate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
