<ion-header>
  <ion-toolbar>
    <ion-title>
      設定
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col size="8">
          <ion-card-title>プロフィール</ion-card-title>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines='none'>
        <ion-item>名前<span id='your_name'></span></ion-item>
        <ion-item>生年月日<span id='your_birth'></span></ion-item>
        <ion-item>性別<span id='your_gender'></span></ion-item>
        <ion-item>国籍<span id='your_nation'></span></ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>その他</ion-card-title>
    </ion-card-header>
    <ion-card-content></ion-card-content>
  </ion-card>
</ion-content>
